<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>LanVideoPlayer</title>
    <link href="/static/videojs/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css"> <!-- 引入外部 CSS -->
    <link href="/static/sweetalert2/sweetalert2.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
</head>
<body>
<div class="file-list-container" id="file-list-container">
    <div class="controls">
        <button onclick="fetchFileList()">获取最新列表</button>
        <button onclick="openSourceSelectionDialog()">选择来源</button>
        <button id="playlistGen" onclick="playlistGen()">生成播放列表</button>
        <button id="removeRoot" onclick="removeRoot()">移除存储</button>
    </div>
    <span class="current-path" id="root" style="border: 2px solid #ccc;"></span>
    <span class="file-item" onclick="fetchFileList('leave')">..</span>
    <ul class="file-list" id="fileList">
    </ul>
</div>

<div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <span class="loading-text">加载中...</span>
</div>

<!-- SMB 配置对话框 -->
<div id="smbDialog" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); z-index: 2000; width: 300px;">
    <h3 style="margin-top: 0; text-align: center; font-size: 18px; color: #333;">SMB 配置</h3>
    <div style="margin-bottom: 20px;">
        <label style="display: block; font-size: 14px; color: #555; margin-bottom: 8px;">地址:</label>
        <input type="text" id="smbAddress" style="width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <div style="margin-bottom: 20px;">
        <label style="display: block; font-size: 14px; color: #555; margin-bottom: 8px;">用户名:</label>
        <input type="text" id="smbUsername" style="width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <div style="margin-bottom: 20px;">
        <label style="display: block; font-size: 14px; color: #555; margin-bottom: 8px;">密码:</label>
        <input type="password" id="smbPassword" style="width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <div style="text-align: center;">
        <button onclick="testSMBConnection()" style="padding: 10px 20px; margin-right: 10px; background: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;">测试</button>
        <button onclick="confirmSMB()" style="padding: 10px 20px; margin-right: 10px; background: #28A745; color: white; border: none; border-radius: 4px; cursor: pointer;">确定</button>
        <button onclick="closeSMBDialog()" style="padding: 10px 20px; background: #DC3545; color: white; border: none; border-radius: 4px; cursor: pointer;">取消</button>
    </div>
</div>

<!-- 目录名称输入对话框 -->
<div id="directoryDialog" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); z-index: 2000; width: 300px;">
    <h3 style="margin-top: 0; text-align: center; font-size: 18px; color: #333;">输入目录名称</h3>
    <div style="margin-bottom: 20px;">
        <label style="display: block; font-size: 14px; color: #555; margin-bottom: 8px;">目录名称:</label>
        <input type="text" id="directoryName" style="width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <div style="text-align: center;">
        <button onclick="testDirectoryName()" style="padding: 10px 20px; margin-right: 10px; background: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;">测试</button>
        <button onclick="confirmDirectoryName()" style="padding: 10px 20px; margin-right: 10px; background: #28A745; color: white; border: none; border-radius: 4px; cursor: pointer;">确定</button>
        <button onclick="closeDirectoryDialog()" style="padding: 10px 20px; background: #DC3545; color: white; border: none; border-radius: 4px; cursor: pointer;">取消</button>
    </div>
</div>

<div id="sourceSelectionDialog" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; z-index: 2000;">
    <h3>添加视频目录</h3>
    <button onclick="showDirectoryDialog()">本地</button>
    <button onclick="openSMBDialog()">SMB</button>
    <button onclick="closeSourceSelectionDialog()">取消</button>
</div>

<!-- 播放列表对话框 -->
<div id="playlistDialog" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); z-index: 2000; width: 400px; height: 500px;max-height: 800px; resize: both; overflow: hidden; flex-flow: column;">
    <div style="width: 100%; height: 40px; background-color: #007BFF; cursor: move; box-sizing: border-box; padding: 10px;" id="playlistTitle">播放内容</div>
    <ul id="playlist" style="list-style: none; height: 1000px;padding: 0; margin: 0; overflow-y: auto; flex-shrink: 1">
        <!-- 列表项将通过 JavaScript 动态生成 -->
    </ul>
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="confirmPlaylist()" style="padding: 10px 20px; margin-right: 10px; background: #28A745; color: white; border: none; border-radius: 4px; cursor: pointer;">确定</button>
        <button onclick="closePlaylistDialog()" style="padding: 10px 20px; background: #DC3545; color: white; border: none; border-radius: 4px; cursor: pointer;">取消</button>
    </div>
</div>

<div class="file-list-container" id="video-container" style="display: none">
    <div class="controls">
        <button onclick="videoBack()">返回</button>
    </div>
    <video id="video" class="video-js vjs-default-skin vjs-16-9" controls preload="auto">

    </video>
</div>

<script src="/static/videojs/video.min.js"></script>
<script src="/static/scripts.js"></script> <!-- 引入外部 JS -->
<script src="/static/sweetalert2/sweetalert2.min.js"></script>
</body>
</html>
