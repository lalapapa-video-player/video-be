<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文件列表</title>
    <style>
        .file-list-container {
            max-width: 600px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            position: relative; /* 添加相对定位 */
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-item {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .file-item:hover {
            background: #e9e9e9;
            transform: translateX(5px);
        }

        .file-item:active {
            background: #ddd;
        }

        .file-icon {
            margin-right: 10px;
            color: #666;
        }

        .file-name {
            flex-grow: 1;
        }

        .file-size {
            color: #888;
            font-size: 0.9em;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            padding: 8px 15px;
            margin-right: 10px;
            cursor: pointer;
        }

        /* 遮罩样式 */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* 半透明灰色 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 4px;
        }
    </style>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
</head>
<body>
<div class="file-list-container" id="file-list-container">
    <div class="controls">
        <button onclick="fetchFileList()">获取最新列表</button>
    </div>
    <span class="file-item" id="root" style="border: 1px solid #ccc;"></span>
    <span class="file-item" onclick="fetchFileList('leave')">..</span>
    <ul class="file-list" id="fileList">
    </ul>
    <!-- 遮罩层 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <span class="loading-text">加载中...</span>
    </div>
</div>

<div class="file-list-container" id="video-container" style="display: none">
    <div class="controls">
        <button onclick="videoBack()">返回</button>
    </div>
    <video id="video" class="video-js vjs-default-skin" controls preload="auto" width="800" height="600">
        <source src="" />
    </video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
  let root = '';

  // 显示/隐藏遮罩的函数
  function showLoading() {
    document.getElementById('loadingOverlay').style.display = 'flex';
  }

  function hideLoading() {
    document.getElementById('loadingOverlay').style.display = 'none';
  }

  // 创建文件项的HTML
  function createFileItem(file) {
    if (file.is_dir) {
      return `
        <li class="file-item" onclick="enterDir('${file.name}')">
            <span class="file-icon">📂</span>
            <span class="file-name">${file.name}</span>
        </li>
    `;
    }

    return `
        <li class="file-item" onclick="openFile('${file.name}')">
            <span class="file-icon">📄</span>
            <span class="file-name">${file.name}</span>
            <span class="file-size">${file.size}</span>
        </li>
    `;
  }

  async function setVideoSrc(videoURL) {
    showLoading();
    try {
      const response = await fetch('/s-video-id', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          video_url: videoURL,
        })
      });

      if (!response.ok) {
        throw new Error('网络响应失败');
      }

      const resp = await response.json();
      let videoID = resp["video_id"];

      player.src({src: '/videos?file=' + videoID,type: 'video/webm'});
      console.log('---2')

      player.load();
      player.play();
    } catch (error) {
      console.error('获取文件列表失败:', error);
      alert('无法获取文件列表，请稍后重试');
    } finally {
      hideLoading(); // 请求完成（成功或失败）时隐藏遮罩
    }
  }

  // 通过HTTP获取最新文件列表
  async function fetchFileList(op, dir) {
    showLoading(); // 请求开始时显示遮罩
    try {
      const response = await fetch('/browser', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          op: op,
          root: root,
          dir: dir
        })
      });

      if (!response.ok) {
        throw new Error('网络响应失败');
      }

      const resp = await response.json();
      root = resp["root"];
      const files = resp["items"];

      // 更新列表
      const rootUI = document.getElementById('root');
      rootUI.innerHTML = root;

      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      files.forEach(file => {
        fileList.innerHTML += createFileItem(file);
      });
    } catch (error) {
      console.error('获取文件列表失败:', error);
      alert('无法获取文件列表，请稍后重试');
    } finally {
      hideLoading(); // 请求完成（成功或失败）时隐藏遮罩
    }
  }

  function enterDir(filename) {
    fetchFileList("enter", filename);
  }


  let player = videojs('#video');
  player.on('loadedmetadata', function() {
    player.currentTime(0);
    //player.play();
    console.log('---4')

    var audioTracks = player.audioTracks();
    if (audioTracks.length <= 1) {
      console.log('no audio tracks')
      return;
    }
    audioTracks.on('change', function() {
      console.log('当前音轨:', audioTracks.getTrackById(audioTracks.selectedId));
    });
    // 动态生成音轨选择菜单
    for (var i = 0; i < audioTracks.length; i++) {
      console.log('音轨 ' + i + ': ' + audioTracks[i].label);
    }
  });
  player.on("timeupdate", function(event) {
    console.log(player.currentTime())
  })
  player.on('ended', function() {
    console.log('Awww...over so soon?!');
    player.currentTime(0);
    player.src({src:'/videos/hellox.mp4'});
    player.load();
    //player.play();
  });

  player.on('error', function(event) {
    console.log('-------5', event);
  });

  videojs.hook('beforeerror', (player, err) => {
    console.log('hook - beforeerror', player.src(), err)
    // Video.js 在切换/指定 source 后立即会触发一个 err=null 的错误，这里过滤一下
    if (err !== null) {
      if (err.message.includes('No compatible source')) {
        console.log('---8', "No compatible source")
      }
      //player.src(sources[++index])
    }

    // 清除错误，避免 error 事件在控制台抛出错误
    return null
  })

  function changeVideoSrc(file) {
    player.pause();
    player.currentTime(0);
    console.log('---1:', root+"/"+file)
    setVideoSrc(root+"/"+file);
  }

  function openFile(filename) {
    document.getElementById('file-list-container').style.display = 'none';
    document.getElementById('video-container').style.display = 'block';
    changeVideoSrc(filename);
  }

  function videoBack() {
    player.pause();
    document.getElementById('video-container').style.display = 'none';
    document.getElementById('file-list-container').style.display = 'block';
  }

  window.onload = function() {
    fetchFileList();
  };
</script>
</body>
</html>
